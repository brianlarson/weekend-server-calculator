<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container p-4 d-flex flex-column justify-start-center vh-100">
      <div>
        <header class="mt-3">
          <h1 class="fw-semibold">
            <span>ðŸ§®</span> Server-Side Calculator
          </h1>
          <hr>
        </header>
        <main class="mt-5">
          <section class="mt-4">
            <form data-testid="calculator" class="row g-1 g-md-3">
              <div class="col-3">
                <label for="firstNumInput" class="w-100"><span class="fs-6 text-primary">First Number</span>
                  <input id="firstNumInput" type="number" data-testid="numOne" class="form-control form-control-primary fs-6 border border-primary border-2 mt-2">
                </label>
              </div>
              <div class="col d-flex align-items-end">
                <button id="addBtn" onClick="signSelect(event)" data-selected="false" data-value="+" class="btn btn-primary fw-bold w-100">
                  +
                </button>
              </div>
              <div class="col d-flex align-items-end">
                <button id="subtractBtn" onClick="signSelect(event)" data-selected="false" data-value="-" class="btn btn-primary fw-bold w-100">
                  -
                </button>
              </div>
              <div class="col d-flex align-items-end">
                <button id="multiplyBtn" onClick="signSelect(event)" data-selected="false" data-value="*" class="btn btn-primary fw-bold w-100">
                  *
                </button>
              </div>
              <div class="col d-flex align-items-end">
                <button id="divideBtn" onClick="signSelect(event)" data-selected="false" data-value="/" class="btn btn-primary fw-bold w-100">
                  /
                </button>
              </div>
              <div class="col-3">
                <label for="firstNumInput" class="w-100"><span class="fs-6 text-primary">Second Number</span>
                  <input id="secondNumInput" type="number" data-testid="numTwo" class="form-control form-control-primary fs-6 border border-primary border-2 mt-2">
                </label>
              </div>
              <div class="col d-flex align-items-end">
                <button id="equalsBtn" onClick="postCalculations(event)" type="submit" class="btn btn-success fw-bold w-100">
                  =
                </button>
              </div>
              <div class="col d-flex align-items-end">
                <button id="clearBtn" class="btn btn-secondary fw-bold w-100">
                  C
                </button>
              </div>
            </form>
          </section>
          <section data-testid="recentResult" class="my-5">
            <h2 class="h4 fw-semibold">
              <span>ðŸ”€</span> Calculation
            </h2>
            <ul id="recentResultUl" class="list-group mt-3">
              <li class="list-group-item list-group-item-success h3 fw-bold p-3 text-center">
                <!-- The most recent calculation result goes here. -->
                &nbsp;
              </li>
            </ul>
          </section>
          <section data-testid="resultHistory">
            <h2 class="h4 fw-semibold">
              <span>ðŸ“‹</span> Calculation History
            </h2>
            <ul id="resultHistoryUl" class="list-group mt-3">
              <!-- The list of calculation results goes here. -->
            </ul>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
